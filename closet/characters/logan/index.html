<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Logan's Character Creator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>



    <main>
        <header>
            <h1>Scarecrow Creator</h1>
            <h2>By: Logan</h2>
            <p><a href="../../closet.html">back to home</a></p>
        </header>
        
        <div id="character">
            <div>
                <button id="left-btn">&lt;</button>
                <div>
                    <img class="head visible" src="hats/blue.png" alt="hat 1">
                    <img class="head" src="hats/green.png" alt="hat 2">
                    <img class="head" src="hats/red.png" alt="hat 3">
                </div>
                <button id="right-btn">&gt;</button>
            </div>
            <div>
                <button id="left-btn2">&lt;</button>
                <div>
                    <img class="body visible" src="bodys/overalls.png" alt="hat 1">
                    <img class="body" src="bodys/pinkcoat.png" alt="hat 2">
                    <img class="body" src="bodys/redcoat.png" alt="hat 3">
                </div>
                <button id="right-btn2">&gt;</button>
            </div>
            <div>
                <button id="left-btn3">&lt;</button>
                <div>
                    <img class="feet visible" src="foots/bluefoot.png" alt="hat 1">
                    <img class="feet" src="foots/pinkfoot.png" alt="hat 2">
                    <img class="feet" src="foots/redfoot.png" alt="hat 3">
                </div>
                <button id="right-btn3">&gt;</button>
            </div>
        </div>

    </main>
    
<script src="script.js"></script>
</body>
</html>
